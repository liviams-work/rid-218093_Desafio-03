<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Desafio - 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    
</head>
<body>
    <main>
        <h1>Board de tarefas</h1>

        <section id="create-todo-section">
            <form id="create-todo-form">
                <input type="text" 
                id="tarefa" 
                name="description" 
                class="input-description"
                placeholder="Nome da tarefa" 
                aria-label="Nome da Tarefa"
                />

                <input type="text" 
                id="etiqueta" 
                name="description" 
                class="input-description"
                placeholder="Etiqueta" 
                aria-label="Etiqueta"
                />
                
                <button type="submit" id="save-task" aria-label="Adicionar tarefa" class="add-task-btn">+</button>
            </form>
        </section>

        <section class="todo-list-section">
            <ul id="todo-list"> </ul>
        </section>

        <footer>
            <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">
            Remover tarefas conclu√≠das
            </button>
        </footer>
    </main>
</body>
</html>
